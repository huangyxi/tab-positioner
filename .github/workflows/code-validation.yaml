name: Code Validation

on:
  pull_request:
    branches:
    - '*'
  push:
    branches:
    - '*'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
    - name: Install dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: |
          ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
      run: |
        npm ci
    - name: Lint files
      run: |
        npm run lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
    - name: Install dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: |
          ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
      run: |
        npm ci
    - name: Build project
      run: |
        npm run build
    - name: Package extension
      continue-on-error: true
      run: |
        npm run package -- --verbose --output chrome-extension.zip
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifact
        path: chrome-extension.zip
