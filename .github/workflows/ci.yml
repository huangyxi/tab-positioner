name: Code Validation

permissions:
  contents: read

on:
  pull_request:
    branches:
    - '*'
  push:
    branches:
    - '*'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 'latest'
    - name: Set up Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '24'
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
    - name: Cache editorconfig-checker binary
      uses: actions/cache@v4
      with:
        key: ec-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        path: |
          node_modules/editorconfig-checker/bin/latest
    - name: Lint files
      run: |
        pnpm run lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 'latest'
    - name: Set up Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '24'
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
    - name: Build project
      run: |
        pnpm run build --output ${{ vars.OUTDIR }}
    - name: Package extension
      run: |
        pnpm run package --verbose --output ${{ vars.EXTENSION_FILENAME }} ${{ vars.OUTDIR }}
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ vars.EXTENSION_FILENAME }}
        path: ${{ vars.OUTDIR }}
